---
layout: default
title: Tags
---
<div id="content">
	{% for tag in page.tags %}
	    <h4 class="item-list"><a href="/tags/{{ tag | replace:' ', '-' | downcase }}" name="{{ tag | replace:' ','-' | downcase }}">{{ tag }}</a></h4>
	    <ul>
	        {% for post in site.tags[tag] %}
	        <li><a href="{{post.url}}">{{ post.title }}</a></li>
	        {% endfor %}
	    </ul>
	{% endfor %}
</div><!-- end: #content-->


<div id="sidebar">
	{% include intro.markdown %}
	{% include sidebar_tabs.markdown %}
	
</div><!-- end: #sidebar -->
